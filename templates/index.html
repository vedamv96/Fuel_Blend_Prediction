<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Blend Prediction</title>
    <style>
        /* Base styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #1565c0;
            margin-top: 40px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(21, 101, 192, 0.1);
        }

        /* Container for form */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(21, 101, 192, 0.15);
            border: 1px solid rgba(21, 101, 192, 0.1);
        }

        /* Form styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1565c0;
            font-size: 1rem;
        }

        input[type="file"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #fafafa;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #2196f3;
            background-color: #f8fbff;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #1565c0;
            background-color: #ffffff;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #1565c0 0%, #2196f3 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(21, 101, 192, 0.3);
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(21, 101, 192, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            font-size: 0.95rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(21, 101, 192, 0.1);
        }

        th, td {
            border: 1px solid #e3f2fd;
            padding: 12px 14px;
            text-align: center;
        }

        th {
            background: linear-gradient(135deg, #1565c0 0%, #2196f3 100%);
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8fbff;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #e3f2fd;
            transition: background-color 0.2s ease;
        }

        /* Result container */
        #result {
            margin-top: 20px;
        }

        /* Instructions */
        #instructions {
            margin-top: 15px;
            color: #1565c0;
            font-weight: 500;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 2rem;
                margin-top: 20px;
            }
            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Fuel Blend Prediction</h1>
    <div class="container">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="file">Upload your Test CSV file:</label>
            <input type="file" name="file" id="file" accept=".csv" required>
            <input type="submit" value="Predict Blend Properties">
        </form>

        <p id="instructions">
            After clicking <strong>Predict Blend Properties</strong>, your predicted blend properties will appear below.
        </p>

        <!-- Table placeholder for predictions -->
        <div id="result">
            {% if tables %}
                {{ tables | safe }}
            {% endif %}
        </div>
    </div>
</body>
</html>
